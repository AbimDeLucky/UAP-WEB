<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAP WEB</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Kode </th>
          <th>Barang</th>
          <th>Harga </th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th>001</th>
          <th>Barang A</th>
          <th>10000</th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th>002</th>
          <th>Barang B</th>
          <th>20000</th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th>003</th>
          <th>Barang C</th>
          <th>30000</th>
        </tr>
      </thead>
      <tbody id="daftarBarang"></tbody>
    </table>

    <h1>Inputan User</h1>
    <table border="1">
      <thead>
        <tr>
          <td>Masukan Kode</td>
          <td>:</td>
          <td><input type="text" id="angka1" /></td>
        </tr>
        <tr>
          <td>Banyak Barang</td>
          <td>:</td>
          <td><input type="text" id="angka2" /></td>
        </tr>
        <tr>
          <td>
            <button onclick="Tambah()">Submit</button>
          </td>
        </tr>
      </thead>
    </table>

    <script>
      const barang = {
        "001": { nama: "A", harga: 10000 },
        "002": { nama: "B", harga: 20000 },
        "003": { nama: "C", harga: 30000 },
      };

      function Tambah() {
        var kodeBarang = document.getElementById("angka1").value;
        var banyakBarang = document.getElementById("angka2").value;

        if (barang.hasOwnProperty(kodeBarang)) {
          var hargaBarang = barang[kodeBarang].harga;

          var total = banyakBarang * hargaBarang;


          alert("total pembayarannya adalah " + total);

          var jumlah = prompt("Masukan uang user: ");
          if(kembalian = jumlah < total){
            alert("uang kurang ");
          }if(kembalian = jumlah > total){
            var kembalian = jumlah - total;
            alert("kembalian " + kembalian);
          }
          
        } else {
          alert("Kode Barang invalid");
        }
      }
    </script>
  </body>
</html>
